<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONV.CALC</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <navbar class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CONV.CALC</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">CALCULATOR</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Weight.html">WEIGHT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="kelvin.html">TEMPRATURE</a>
            </li>
          </ul>
        </div>
      </div>
    </navbar>
    <h1 class="">TEMPRATURE</h1>
    <div class="container1">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link active" href="kelvin.html">KELVIN</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="celcius.html">CELCIUS</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="far.html">FAHRENHEIT</a>
          </li>
        </ul>
      </nav>
      <div class="calc">
        <div class="form-group">
          <input id="kelvinInput" type="number" class="form-control" />
        </div>

        <div id="output">
          <div class="cardd card1">
            <h4>DEGREE CELCIUS:</h4>
            <div id="degOutput"></div>
          </div>
          <div id="output">
            <div class="cardd card2">
              <h4>FAHRENHEIT:</h4>
              <div id="fOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("output").style.visibility = "hidden";
    document
      .getElementById("kelvinInput")
      .addEventListener("input", function (e) {
        document.getElementById("output").style.visibility = "visible";
        let k = e.target.value;
        document.getElementById("degOutput").innerHTML = k - 273.15;
        document.getElementById("fOutput").innerHTML =
          ((k - 273.15) * 9) / 5 + 32;
      });
  </script>
</html>
