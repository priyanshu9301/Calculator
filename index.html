    <navbar class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CONV.CALC</a>
        <button
          class="navbar-toggler"
          type="button"

          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"

            <li class="nav-item">
              <a class="nav-link" href="index.html">CALCULATOR</a>

        </div>

    </navbar>
    <h1 class="fonts">CALCULATOR</h1>
    <div class="containerr">
      <div class="calculator">
        <form>
          <div class="displayy">
            <input type="text" name="display" />
          </div>
          <div>
            <input
              type="button"
              value="AC"
              onclick="display.value = '' "
              class="operator"
            />
            <input
              type="button"
              value="DE"
              onclick="display.value =  display.value.toString().slice(0,-1)"
              class="operator"
            />
            <input
              type="button"
              value="."
              onclick="display.value += '.' "
              class="operator"
            />
            <input
              type="button"
              value="/"
              onclick="display.value += '/' "
              class="operator orangee"
            />
          </div>
          <div>
            <input
              type="button"
              value="7"
              onclick="display.value +=     '7' "
            />
            <input type="button" value="8" onclick="display.value += '8' " />
            <input type="button" value="9" onclick="display.value += '9' " />
            <input
              type="button"
              value="*"
              onclick="display.value += '*' "
              class="operator orangee"
            />
          </div>
          <div>
            <input type="button" value="4" onclick="display.value += '4' " />
            <input type="button" value="5" onclick="display.value += '5' " />
            <input type="button" value="6" onclick="display.value += '6' " />
            <input
              type="button"
              value="-"
              onclick="display.value += '-' "
              class="operator orangee"
            />
          </div>
          <div>
            <input type="button" value="1" onclick="display.value += '1' " />
            <input type="button" value="2" onclick="display.value += '2' " />
            <input type="button" value="3" onclick="display.value += '3' " />
            <input
              type="button"
              value="+"
              onclick="display.value += '+' "
              class="operator orangee"
            />
          </div>
          <div class="input4">
            <input type="button" value="00" onclick="display.value += '00' " />
            <input type="button" value="0" onclick="display.value += '0' " />
            <input
              type="button"
              value="="
              onclick="display.value = eval(display.value)"
              class="equal orangee operator"
            />
          </div>
          <span></span>
        </form>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
